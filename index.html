<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Vikrant ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 15px;
      overflow-x: hidden;
    }

    .card {
      background: rgba(0,0,0,0.45);
      padding: 30px;
      border-radius: 25px;
      max-width: 520px;
      margin: auto;
      box-shadow: 0 0 30px rgba(255,255,255,0.15);
    }

    h1 {
      margin-bottom: 15px;
    }

    .photos img {
      width: 110px;
      height: 110px;
      border-radius: 18px;
      object-fit: cover;
      margin: 8px;
      border: 2px solid #ffb6c1;
    }

    pre {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
      color: #ffd1dc;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      background: #ffb6c1;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    #msg {
      margin-top: 20px;
      font-size: 17px;
    }

    /* FLOATING EMOJIS */
    .float {
      position: fixed;
      bottom: -10px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üéÇ Happy Birthday Vikrant üéÇ</h1>

    <!-- TYPING TEXT -->
    <p id="typing"></p>

    <!-- PHOTOS -->
    <div class="photos">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
    </div>

    <!-- CODE LOVE -->
    <pre>
if (you === "Vikrant") {
  myHeart = yours;
  love++;
  happiness = Infinity;
}
    </pre>

    <button onclick="showLove()">Open your surprise üéÅ</button>
    <p id="msg"></p>
  </div>

  <!-- MUSIC -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* TYPING EFFECT */
    const text =
      "To the person who makes my heart feel safe, calm and happy üíï\n" +
      "I hope this little surprise makes you smile today ‚ú®";

    let i = 0;
    function typeText() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML +=
          text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeText, 45);
      }
    }
    typeText();

    /* FLOATING HEARTS & CAKES */
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "float";
      el.innerHTML = Math.random() > 0.5 ? "üíñ" : "üéÇ";
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = Math.random() * 20 + 18 + "px";
      document.body.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 6000);
    }, 700);

    /* FINAL MESSAGE */
    function showLove() {
      document.getElementById("msg").innerHTML =
        "Every version of my life has you in it üíñ";

      setTimeout(() => {
        alert("I love you more than words, more than code, more than anything ‚ù§Ô∏è");
      }, 1000);
    }
  </script>

</body>
</html>
